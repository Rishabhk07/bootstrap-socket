            <div class="list-group" id="chat">
            </div>
        </div>
    </div>
</div>

        <div class="col-md-8">
            <div class="form-group">
                <input type="text" class="form-control" id="msg" aria-describedby="emailHelp"

        </div>
        <div class="col-md-4">
            <ul class="list-group" id="online">
